<body>
  <div class="container">
    <h1 class="Header" style="text-align:center; margin-bottom:40px">Mapping of Documents</h1>

    <div class="row">
      <div class="col-lg-6">
        <div class="align-center">
          <!--does not work?-->
          <legend>1. Add your changes</legend>
          <div class="form-group">
            <div class="col-md-8">
              <div class="form-group">
                <input type="file" id="uploadFies">
              </div>
            </div>
            <div class="col-md-4">
                <a class="btn btn-success" onclick="App.uploadFile()">Add the file <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>File</th>
                </tr>
              </thead>
              <tbody id="fileTable">

      </div>

          <!--does not work?-->
          <legend>2.Submit the changes</legend>

          <form>
            <div class="form-group">
              <label for="hash">Previous Version Hash:</label>
              <input type="text" class="form-control" id="hash" placeholder="..."></input>
            </div>
            <a class="btn btn-default" onclick="App.publishChanges()">Publish Changes <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span></a>
            <a class="btn btn-info" onclick="App.downloadFile()">Explore <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
            <br>
            <br>
            <pre><code id="fileList"></code></pre>
          </form>
        </div>
      </div>
