<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>LOAP</h1>

  <br>
  <h1>Upload/download your changes here</h1>
  <br><label for="hash">Previous Version Hash:</label>
  <br><input type="text" id="hash" placeholder="e.g., 95"></input>
  <br><input type="file" id="uploadFies">
  <br><br><button id="send" onclick="App.downloadFile()">Download</button>
  <br><br><button id="send" onclick="App.uploadFile()">Upload new file</button>
  <br><br><button id="send" onclick="App.publishChanges()">Upload all changes</button>
  <br><br>
  <pre><code id="fileList"></code></pre>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
